<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<style>
		table {
			border-collapse: collapse;
			width: 50%;
			margin-bottom: 30px;
		}

		th, td {
			border: 1px solid #ccc;
			padding: 10px;
			text-align: center;
		}

		thead {
			background-color: #d9eafd;
		}
	</style>

	<!-- Semantic Table -->
	<table>
		<thead>
			<tr>
				<th>Roll numbers</th>
				<th>Names</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>102</td>
				<td>Raj</td>
			</tr>
			<tr>
				<td>103</td>
				<td>Kamal</td>
			</tr>
			<tr>
				<td>104</td>
				<td>Priya</td>
			</tr>
		</tbody>
	</table>

	<!-- Heading between table and list -->
	<h2>List of medias</h2>

	<!-- Ordered List with Media -->
	<ol>
		<li>
			<img src="https://picsum.photos/id/123/200/300" alt="photo">
		</li>
		<li>
			<video width="320" height="240" controls>
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
			</video>
		</li>
		<li>
			<audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
				Your browser does not support the audio element.
			</audio>
		</li>
	</ol>

</body>
</html>
